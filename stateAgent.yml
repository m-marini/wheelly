---
version: "0.6"
active: explorerAgent

configurations:
  ######################################
  # Explorer agent old
  ######################################
  explorerAgent:
    class: org.mmarini.wheelly.engines.StateMachineAgent
    interval: 10
    commandInterval: 600
    reactionInterval: 300
    numRadarSectors: 24
    minRadarDistance: 0.3
    maxRadarDistance: 2.8
    radarWidth: 51
    radarHeight: 51
    radarGrid: 0.2
    radarReceptiveDistance: 0.28
    radarReceptiveAngle: 15
    radarPersistence: 300000
    radarCleanInterval: 30000
    flow:
      entry: scan
      states:
        scan:
          class: org.mmarini.wheelly.engines.HaltState
          timeout: 20000
          scanInterval: 500
          minSensorDir: -90
          maxSensorDir: 90
          sensorDirNumber: 9
        target:
          class: org.mmarini.wheelly.engines.ExploringPointState
          distance: 1
          safeDistance: 0.4
          maxDistance: 3
        move:
          class: org.mmarini.wheelly.engines.MoveToState
          stopDistance: 0.1
          x: 0
          y: 0
          onEntry:
            - move.target
            - target.target
            - get
            - put
        avoid:
          class: org.mmarini.wheelly.engines.AvoidingState
          safeDistance: 0.4
      transitions:
        - from: scan
          to: target
          trigger: timeout
        - from: scan
          to: avoid
          trigger: rearBlocked
        - from: scan
          to: avoid
          trigger: frontBlocked
        - from: scan
          to: avoid
          trigger: blocked

        - from: target
          to: move
          trigger: completed
        - from: target
          to: scan
          trigger: notFound
        - from: target
          to: avoid
          trigger: rearBlocked
        - from: target
          to: avoid
          trigger: frontBlocked
        - from: target
          to: avoid
          trigger: blocked

        - from: move
          to: scan
          trigger: completed
        - from: move
          to: avoid
          trigger: rearBlocked
        - from: move
          to: avoid
          trigger: frontBlocked
        - from: move
          to: avoid
          trigger: blocked

        - from: avoid
          to: scan
          trigger: completed

  ######################################
  # Guard agent
  ######################################
  guardAgent:
    class: org.mmarini.wheelly.engines.StateMachineAgent
    interval: 10
    commandInterval: 600
    reactionInterval: 300
    numRadarSectors: 24
    minRadarDistance: 0.3
    maxRadarDistance: 2.8
    radarWidth: 51
    radarHeight: 51
    radarGrid: 0.2
    radarReceptiveDistance: 0.28
    radarReceptiveAngle: 15
    radarPersistence: 300000
    radarCleanInterval: 30000
    flow:
      entry: start
      states:
        start:
          class: org.mmarini.wheelly.engines.HaltState
          timeout: 2000
        movingTo0:
          class: org.mmarini.wheelly.engines.MoveToState
          stopDistance: 0.1
          x: 0
          y: 0
        movingTo1:
          class: org.mmarini.wheelly.engines.MoveToState
          stopDistance: 0.1
          x: 0
          y: 2
      transitions:
        - from: start
          to: movingTo1
          trigger: timeout
        - from: movingTo1
          to: movingTo0
          trigger: completed
        - from: movingTo1
          to: start
          trigger: rearBlocked
        - from: movingTo1
          to: start
          trigger: frontBlocked
        - from: movingTo1
          to: start
          trigger: blocked
        - from: movingTo0
          to: movingTo1
          trigger: completed
        - from: movingTo0
          to: start
          trigger: rearBlocked
        - from: movingTo0
          to: start
          trigger: frontBlocked
        - from: movingTo0
          to: start
          trigger: blocked
  ######################################
  # Explorer agent old
  ######################################
  explorerAgent1:
    class: org.mmarini.wheelly.engines.StateMachineAgent
    interval: 10
    commandInterval: 600
    reactionInterval: 300
    numRadarSectors: 24
    minRadarDistance: 0.3
    maxRadarDistance: 2.8
    radarWidth: 51
    radarHeight: 51
    radarGrid: 0.2
    radarReceptiveDistance: 0.28
    radarReceptiveAngle: 15
    radarPersistence: 300000
    radarCleanInterval: 30000
    flow:
      entry: start
      states:
        start:
          class: org.mmarini.wheelly.engines.HaltState
          timeout: 2000
        exploring:
          class: org.mmarini.wheelly.engines.ExploringState
          stopDistance: 0.4
          turnDirectionRange: 30
        avoiding:
          class: org.mmarini.wheelly.engines.AvoidingState
          safeDistance: 0.4
      transitions:
        - from: start
          to: exploring
          trigger: timeout
        - from: exploring
          to: avoiding
          trigger: blocked
        - from: avoiding
          to: exploring
          trigger: completed
  ######################################
  # Idle agent
  ######################################
  idleAgent:
    class: org.mmarini.wheelly.engines.StateMachineAgent
    interval: 10
    commandInterval: 600
    reactionInterval: 300
    radarWidth: 101
    radarHeight: 101
    radarGrid: 0.1
    radarReceptiveDistance: 0.28
    radarReceptiveAngle: 15
    radarPersistence: 30000
    radarCleanInterval: 10000
    numRadarSectors: 24
    minRadarDistance: 0.3
    maxRadarDistance: 3
    flow:
      entry: idle
      states:
        idle:
          class: org.mmarini.wheelly.engines.HaltState
          scanInterval: 1000
          minSensorDir: -90
          maxSensorDir: 90
          sensorDirNumber: 9
        avoid:
          class: org.mmarini.wheelly.engines.AvoidingState
          safeDistance: 0.1
      transitions:
        - from: idle
          to: avoid
          trigger: frontBlocked
        - from: idle
          to: avoid
          trigger: rearBlocked
        - from: avoid
          to: idle
          trigger: completed
