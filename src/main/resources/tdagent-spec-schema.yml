---
$schema: https://json-schema.org/draft/2020-12/schema
$id: https://mmarini.org/wheelly/tdagent-spec-schema-0.1
title: Agent
type: object
properties:
  $schema:
    const: https://mmarini.org/wheelly/tdagent-spec-schema-0.1
  class:
    const: org.mmarini.rl.agents.TDAgentSingleNN
  savingIntervalSteps:
    multipleOf: 1
    minimum: 1
  seed:
    multipleOf: 1
    minimum: 1
  rewardAlpha:
    exclusiveMinimum: 0
  eta:
    minimum: 0
  alphas:
    type: object
    additionalProperties:
      minimum: 0
  lambda:
    minimum: 0
  numSteps:
    multipleOf: 1
    minimum: 1
  numEpochs:
    multipleOf: 1
    minimum: 1
  batchSize:
    multipleOf: 1
    minimum: 1
  inputProcess:
    $ref: "#/$defs/InputProcessors"
  network:
    $ref: "#/$defs/Network"
required:
  - $schema
  - class
  - rewardAlpha
  - eta
  - alphas
  - lambda
  - network
$defs:
  InputProcessor:
    anyOf:
      - $ref: "#/$defs/AndProcessor"
      - $ref: "#/$defs/NotProcessor"
      - $ref: "#/$defs/PartitionProcessor"
      - $ref: "#/$defs/DecodeProcessor"
      - $ref: "#/$defs/FeaturesProcessor"
      - $ref: "#/$defs/TilesProcessor"
      - $ref: "#/$defs/MaskProcessor"
  MaskProcessor:
    type: object
    properties:
      class:
        const: org.mmarini.rl.processors.MaskProcessor
      name:
        minLength: 1
      input:
        minLength: 1
      mask:
        minLength: 1
    required:
      - class
      - name
      - input
      - mask
  TilesProcessor:
    type: object
    properties:
      class:
        const: org.mmarini.rl.processors.TilesProcessor
      name:
        minLength: 1
      input:
        minLength: 1
      numTiles:
        multipleOf: 1
        minimum: 1
    required:
      - class
      - name
      - input
      - numTiles
  DecodeProcessor:
    type: object
    properties:
      class:
        const: org.mmarini.rl.processors.DecodeProcessor
      name:
        minLength: 1
      inputs:
        type: array
        items:
          minLength: 1
    required:
      - class
      - name
      - inputs
  FeaturesProcessor:
    type: object
    properties:
      class:
        const: org.mmarini.rl.processors.FeaturesProcessor
      name:
        minLength: 1
      input:
        minLength: 1
    required:
      - class
      - name
      - input
  NotProcessor:
    type: object
    properties:
      class:
        const: org.mmarini.rl.processors.NotProcessor
      name:
        minLength: 1
      input:
        minLength: 1
    required:
      - class
      - name
      - input
  AndProcessor:
    type: object
    properties:
      class:
        const: org.mmarini.rl.processors.AndProcessor
      name:
        minLength: 1
      inputs:
        type: array
        items:
          minLength: 1
    required:
      - class
      - name
      - inputs
  PartitionProcessor:
    type: object
    properties:
      class:
        const: org.mmarini.rl.processors.PartitionProcessor
      name:
        minLength: 1
      inputs:
        type: array
        items:
          type: object
          properties:
            name:
              minLength: 1
            numTiles:
              multipleOf: 1
              minimum: 1
          required:
            - name
            - numTiles
    required:
      - class
      - name
      - inputs
  InputProcessors:
    type: array
    items:
      $ref: "#/$defs/InputProcessor"
    minItems: 1
  Composer:
    type: object
    properties:
      type:
        enum: [ sum, concat ]
      inputs:
        type: array
        items:
          type: string
    required:
      - type
      - inputs
  Network:
    type: object
    properties:
      $schema:
        type: string
        const: https://mmarini.org/wheelly/network-schema-0.2
      layers:
        type: array
        items:
          $ref: "#/$defs/Layer"
      sizes:
        type: object
        additionalProperties:
          multipleOf: 1
          minimum: 1
    required:
      - $schema
      - layers
      - sizes
  Layer:
    anyOf:
      - $ref: "#/$defs/Dense"
      - $ref: "#/$defs/Linear"
      - $ref: "#/$defs/Softmax"
      - $ref: "#/$defs/Dropout"
      - $ref: "#/$defs/Activation"
      - $ref: "#/$defs/Merger"
  Dense:
    type: object
    properties:
      type:
        const: dense
      name:
        minLength: 1
      maxAbsWeights:
        exclusiveMinimum: 0
      dropOut:
        exclusiveMinimum: 0
        maximum: 1
      inputs:
        type: array
        minItems: 1
        maxItems: 1
        items:
          type: string
    required:
      - type
      - name
      - inputs
      - maxAbsWeights
      - dropOut
  Linear:
    type: object
    properties:
      type:
        const: linear
      name:
        minLength: 1
      b:
        type: number
      w:
        type: number
      inputs:
        type: array
        minItems: 1
        maxItems: 1
        items:
          type: string
    required:
      - type
      - name
      - b
      - w
      - inputs
  Softmax:
    type: object
    properties:
      type:
        const: softmax
      name:
        minLength: 1
      temperature:
        exclusiveMinimum: 0
      inputs:
        type: array
        minItems: 1
        maxItems: 1
        items:
          type: string
    required:
      - type
      - name
      - temperature
      - inputs
  Dropout:
    type: object
    properties:
      type:
        const: dropout
      name:
        minLength: 1
      dropOut:
        exclusiveMinimum: 0
        maximum: 1
      inputs:
        type: array
        minItems: 1
        maxItems: 1
        items:
          type: string
    required:
      - type
      - name
      - dropOut
      - inputs
  Activation:
    type: object
    properties:
      type:
        enum:
          - relu
          - tanh
          - sum
          - concat
      name:
        minLength: 1
      inputs:
        type: array
        minItems: 1
        maxItems: 1
        items:
          type: string
    required:
      - type
      - name
      - inputs
  Merger:
    type: object
    properties:
      type:
        enum:
          - sum
          - concat
      name:
        minLength: 1
      inputs:
        minItems: 1
        type: array
        items:
          type: string
    required:
      - type
      - name
      - inputs
