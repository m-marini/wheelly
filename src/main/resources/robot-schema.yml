---
$schema: https://json-schema.org/draft/2020-12/schema
$id: https://mmarini.org/wheelly/robot-schema-0.8
title: Robot
$defs:
  GeneralRobot:
    anyOf:
      - $ref: "#/$defs/SimRobot"
      - $ref: "#/$defs/Robot"
      - $ref: "#/$defs/MockRobot"
  SimRobot:
    type: object
    properties:
      class:
        const: org.mmarini.wheelly.apis.SimRobot
      mapSeed:
        multipleOf: 1
        minimum: 1
      robotSeed:
        multipleOf: 1
        minimum: 1
      errSigma:
        minimum: 0
      errSensor:
        minimum: 0
      sensorReceptiveAngle:
        multipleOf: 1
        minimum: 1
      numObstacles:
        multipleOf: 1
        minimum: 0
      maxAngularSpeed:
        multipleOf: 1
        minimum: 1
    required:
      - class
      - errSigma
      - errSensor
      - sensorReceptiveAngle
      - numObstacles
      - maxAngularSpeed
  Robot:
    type: object
    properties:
      class:
        const: org.mmarini.wheelly.apis.Robot
      host:
        type: string
      port:
        multipleOf: 1
        minimum: 1
        maximum: 32768
      connectionTimeout:
        multipleOf: 1
        minimum: 1
      readTimeout:
        multipleOf: 1
        minimum: 1
      configureTimeout:
        multipleOf: 1
        minimum: 1
      configCommands:
        type: array
        items:
          type: string
          minLength: 3
    required:
      - class
      - host
      - connectionTimeout
      - readTimeout
      - configureTimeout
  MockRobot:
    type: object
    properties:
      class:
        const: org.mmarini.wheelly.apis.MockRobot
      x:
        type: number
      y:
        type: number
      direction:
        multipleOf: 1
        minimum: -180
        maximum: 180
      sensor:
        multipleOf: 1
        minimum: -90
        maximum: 90
      distance:
        minimum: 0
    required: [ class ]
type: object
properties:
  $schema:
    type: string
    const: https://mmarini.org/wheelly/robot-schema-0.8
  active:
    type: string
  configurations:
    type: object
    additionalProperties:
      $ref: "#/$defs/GeneralRobot"
required:
  - $schema
  - active
  - configurations
