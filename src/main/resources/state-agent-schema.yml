---
$schema: https://json-schema.org/draft/2020-12/schema
$id: https://mmarini.org/wheelly/state-agent-schema-3.1
title: State machine agent
description: State Agent Schema
type: object
properties:
  $schema:
    type: string
    const: https://mmarini.org/wheelly/state-agent-schema-3.1
  class:
    const: org.mmarini.wheelly.engines.StateMachineAgent
  flow:
    $ref: "#/$defs/StateFlow"
  numRadarSectors:
    multipleOf: 1
    minimum: 2
  minRadarDistance:
    exclusiveMinimum: 0
  maxRadarDistance:
    exclusiveMinimum: 0
  radarWidth:
    multipleOf: 1
    minimum: 1
  radarHeight:
    multipleOf: 1
    minimum: 1
  radarGrid:
    exclusiveMinimum: 0
  contactRadius:
    exclusiveMinimum: 0
  radarReceptiveAngle:
    minimum: 0
  radarCleanInterval:
    multipleOf: 1
    minimum: 1
  correlationInterval:
    multipleOf: 1
    minimum: 1
  echoPersistence:
    multipleOf: 1
    minimum: 1
  contactPersistence:
    multipleOf: 1
    minimum: 1
required:
  - $schema
  - class
  - flow
  - numRadarSectors
  - minRadarDistance
  - maxRadarDistance
  - radarWidth
  - radarHeight
  - radarGrid
  - contactRadius
  - radarReceptiveAngle
  - radarCleanInterval
  - correlationInterval
  - echoPersistence
  - contactPersistence
$defs:
  Commands:
    type: array
    items:
      $ref: "#/$defs/Command"
  Command:
    type: [ string, number ]
  StateNode:
    anyOf:
      - $ref: "#/$defs/HaltState"
      - $ref: "#/$defs/ExploringPointState"
      - $ref: "#/$defs/CautiousPointState"
      - $ref: "#/$defs/LabelPointState"
      - $ref: "#/$defs/AvoidingState"
      - $ref: "#/$defs/MoveToState"
      - $ref: "#/$defs/ClearMapState"
  HaltState:
    type: object
    properties:
      class:
        const: org.mmarini.wheelly.engines.HaltState
      onInit:
        $ref: "#/$defs/Commands"
      onEntry:
        $ref: "#/$defs/Commands"
      onExit:
        $ref: "#/$defs/Commands"
      transitions:
        $ref: "#/$defs/Transitions"
      timeout:
        multipleOf: 1
        minimum: 1
      scanInterval:
        multipleOf: 1
      minSensorDir:
        multipleOf: 1
        minimum: -90
        maximum: 90
      maxSensorDir:
        multipleOf: 1
        minimum: -90
        maximum: 90
      sensorDirNumber:
        multipleOf: 1
        minimum: 1
    required:
      - class
  ClearMapState:
    type: object
    properties:
      class:
        const: org.mmarini.wheelly.engines.ClearMapState
      onInit:
        $ref: "#/$defs/Commands"
      onEntry:
        $ref: "#/$defs/Commands"
      onExit:
        $ref: "#/$defs/Commands"
      transitions:
        $ref: "#/$defs/Transitions"
    required:
      - class
  AvoidingState:
    type: object
    properties:
      class:
        const: org.mmarini.wheelly.engines.AvoidingState
      onInit:
        $ref: "#/$defs/Commands"
      onEntry:
        $ref: "#/$defs/Commands"
      onExit:
        $ref: "#/$defs/Commands"
      transitions:
        $ref: "#/$defs/Transitions"
      timeout:
        multipleOf: 1
        minimum: 1
      speed:
        multipleOf: 1
        minimum: 1
        maximum: 60
      safeDistance:
        exclusiveMinimum: 0
      maxDistance:
        exclusiveMinimum: 0
    required:
      - class
  ExploringPointState:
    type: object
    properties:
      class:
        const: org.mmarini.wheelly.engines.ExploringPointState
      onInit:
        $ref: "#/$defs/Commands"
      onEntry:
        $ref: "#/$defs/Commands"
      onExit:
        $ref: "#/$defs/Commands"
      transitions:
        $ref: "#/$defs/Transitions"
      timeout:
        multipleOf: 1
        minimum: 1
      safeDistance:
        exclusiveMinimum: 0
      maxDistance:
        exclusiveMinimum: 0
    required:
      - class
      - safeDistance
      - maxDistance
  CautiousPointState:
    type: object
    properties:
      class:
        const: org.mmarini.wheelly.engines.CautiousPointState
      onInit:
        $ref: "#/$defs/Commands"
      onEntry:
        $ref: "#/$defs/Commands"
      onExit:
        $ref: "#/$defs/Commands"
      transitions:
        $ref: "#/$defs/Transitions"
      maxDistance:
        exclusiveMinimum: 0
    required:
      - class
      - maxDistance
  LabelPointState:
    type: object
    properties:
      class:
        const: org.mmarini.wheelly.engines.LabelPointState
      onInit:
        $ref: "#/$defs/Commands"
      onEntry:
        $ref: "#/$defs/Commands"
      onExit:
        $ref: "#/$defs/Commands"
      transitions:
        $ref: "#/$defs/Transitions"
      maxDistance:
        exclusiveMinimum: 0
      safeDistance:
        exclusiveMinimum: 0
    required:
      - class
      - maxDistance
      - safeDistance
  MoveToState:
    type: object
    properties:
      class:
        const: org.mmarini.wheelly.engines.MoveToState
      onInit:
        $ref: "#/$defs/Commands"
      onEntry:
        $ref: "#/$defs/Commands"
      onExit:
        $ref: "#/$defs/Commands"
      transitions:
        $ref: "#/$defs/Transitions"
      timeout:
        multipleOf: 1
        minimum: 1
      x:
        type: number
      y:
        type: number
      stop:
        exclusiveMinimum: 0
      maxSpeed:
        multipleOf: 1
        minimum: 10
        maximum: 60
    required:
      - class
      - x
      - y
  StateNodes:
    type: object
    additionalProperties:
      $ref: "#/$defs/StateNode"
  Transitions:
    type: object
    additionalProperties:
      type: object
      properties:
        to:
          minLength: 1
        onTransition:
          $ref: "#/$defs/Commands"
      required:
        - to
  StateFlow:
    type: object
    properties:
      onInit:
        $ref: "#/$defs/Commands"
      states:
        $ref: "#/$defs/StateNodes"
      entry:
        minLength: 1
    required:
      - states
      - entry
