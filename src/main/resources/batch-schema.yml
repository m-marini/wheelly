---
$schema: https://json-schema.org/draft/2020-12/schema
$id: https://mmarini.org/wheelly/batch-schema-0.1
title: Wheelly application

# monitor schema
type: object
properties:
  $schema:
    type: string
    const: https://mmarini.org/wheelly/batch-schema-0.1
  modelPath:
    type: string
  seed:
    multipleOf: 1
  numTrainIterations1:
    multipleOf: 1
    minimum: 1
  numTrainIterations2:
    multipleOf: 1
    minimum: 1
  batchSize:
    multipleOf: 1
    minimum: 1
required:
  - $schema
  - modelPath
  - batchSize
  - numTrainIterations1
  - numTrainIterations2