---
$schema: https://json-schema.org/draft/2020-12/schema
title: Robot
$defs:
  ControllerSet:
    anyOf:
      - $ref: "#/$defs/Controller"
  Controller:
    type: object
    properties:
      class:
        const: org.mmarini.wheelly.apis.RobotController
      interval:
        multipleOf: 1
        minimum: 1
      reactionInterval:
        multipleOf: 1
        minimum: 1
      commandInterval:
        multipleOf: 1
        minimum: 1
      connectionRetryInterval:
        multipleOf: 1
        minimum: 1
      watchdogInterval:
        multipleOf: 1
        minimum: 1
      simulationSpeed:
        type: number
        minimum: 1
      supplyValues:
        type: array
        items:
          multipleOf: 1
          minimum: 0
          maximum: 4095
        minItems: 2
        maxItems: 2
      voltages:
        type: array
        items:
          type: number
        minItems: 2
        maxItems: 2
    required:
      - class
      - interval
      - reactionInterval
      - commandInterval
      - connectionRetryInterval
      - watchdogInterval
      - supplyValues
      - voltages

type: object
properties:
  version:
    type: string
    const: "0.5"
  active:
    type: string
  configurations:
    type: object
    additionalProperties:
      $ref: "#/$defs/ControllerSet"
required:
  - version
  - active
  - configurations
