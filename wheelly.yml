---
$schema: https://mmarini.org/wheelly/wheelly-schema-1.0
robot: robots/simRobot
controller: controllers/controller
environment: environments/explorerEnv
agent: agents/polarRadarAgent

robots:
  simRobot:
    $schema: https://mmarini.org/wheelly/sim-robot-schema-0.1
    class: org.mmarini.wheelly.apis.SimRobot
    # robotSeed: 1234
    mapSeed: 1234
    numObstacles: 10
    errSigma: 0.05
    errSensor: 0.05
    sensorReceptiveAngle: 15
    maxAngularSpeed: 5
  realRobot:
    class: org.mmarini.wheelly.apis.Robot
    #host: wheelly
    host: 192.168.1.43
    connectionTimeout: 10000
    readTimeout: 10000
    configureTimeout: 2000
    configCommands:
      - cs 500
      - cc 10 45 20
      - tcsl 30 107 180 -32 -81 -180 400 50
      - tcsr 39 78 180 -32 -92 -180 400 50
      - fl 10000 10000
      - fr 10000 10000
      - ci 500 500

controllers:
  controller:
    $schema: https://mmarini.org/wheelly/controller-schema-1.0
    class: org.mmarini.wheelly.apis.RobotController
    interval: 100
    reactionInterval: 300
    commandInterval: 600
    connectionRetryInterval: 1000
    watchdogInterval: 5000
    simulationSpeed: 10
    supplyValues: [ 1762, 2878 ]
    voltages: [ 8.3, 11.9 ]

environments:
  explorerEnv:
    $schema: https://mmarini.org/wheelly/env-polar-schema-0.1
    class: org.mmarini.wheelly.envs.PolarRobotEnv
    objective: objectives/explore
    interval: 10
    commandInterval: 600
    reactionInterval: 300
    numDirectionValues: 24
    numSpeedValues: 9
    numSensorValues: 7
    radarWidth: 51
    radarHeight: 51
    radarGrid: 0.2
    contactRadius: 0.28
    radarReceptiveAngle: 15
    echoPersistence: 300000
    contactPersistence: 300000
    radarCleanInterval: 30000
    numRadarSectors: 24
    minRadarDistance: 0.3
    maxRadarDistance: 3

objectives:
  explore:
    $schema: https://mmarini.org/wheelly/objective-explore-schema-0.1
    class: org.mmarini.wheelly.objectives.Explore
    sensorRange: 60
  noMove:
    $schema: https://mmarini.org/wheelly/objective-nomove-schema-0.1
    class: org.mmarini.wheelly.objectives.NoMove

agents:
  ######################################
  # Polar radar agent
  ######################################
  polarRadarAgent:
    $schema: https://mmarini.org/wheelly/agent-single-nn-schema-0.1
    class: org.mmarini.rl.agents.TDAgentSingleNN
    seed: 1234
    modelPath: models/polarRadarAgent
    savingIntervalSteps: 1000
    rewardAlpha: 5e-3
    alphas:
      critic: 100e-6
      sensorAction: 100e-6
      speed: 100e-6
      direction: 100e-6
    lambda: 0.5
    inputProcess:
      - name: canMoveFeatures
        class: org.mmarini.rl.processors.PartitionProcessor
        inputs:
          - name: canMoveForward
            numTiles: 2
          - name: canMoveBackward
            numTiles: 2
      - name: emptySectors
        class: org.mmarini.rl.processors.NotProcessor
        input: sectorDistances
      - name: distanceMask
        class: org.mmarini.rl.processors.AndProcessor
        inputs:
          - sectorDistances
          - knownSectors
      - name: distanceFeatures
        class: org.mmarini.rl.processors.MaskedTilesVectorProcessor
        input: sectorDistances
        numTiles: 8
        mask: distanceMask
    network:
      layer0:
        inputs:
          type: concat
          inputs:
            - canMoveFeatures
            - knownSectors
            - emptySectors
            - distanceFeatures
        layers:
          - type: dense
            outputSize: 64
          - type: relu
      hidden0:
        input: layer0
        layers:
          - type: dense
            outputSize: 64
          - type: relu
      hidden1:
        inputs:
          type: sum
          inputs:
            - layer0
            - hidden0
        layers:
          - type: dense
            outputSize: 64
          - type: relu
      hidden2:
        inputs:
          type: sum
          inputs:
            - hidden0
            - hidden1
        layers:
          - type: dense
            outputSize: 64
          - type: relu
      direction:
        input: hidden2
        layers:
          - type: dense
            outputSize: 24
          - type: tanh
          - type: softmax
            temperature: 0.257
      speed:
        input: hidden2
        layers:
          - type: dense
            outputSize: 10
          - type: tanh
          - type: softmax
            temperature: 0.3
      sensorAction:
        input: hidden2
        layers:
          - type: dense
            outputSize: 7
          - type: tanh
          - type: softmax
            temperature: 0.313
      critic:
        input: hidden2
        layers:
          - type: dense
            outputSize: 1
          - type: tanh
          - type: linear
            b: 0
            w: 3
