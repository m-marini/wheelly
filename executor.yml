---
$schema: https://mmarini.org/wheelly/executor-schema-1.0

robot: robots/simRobot
#robot: robots/realRobot
controller: controllers/controller
agent: agents/finderAgent
#agent: agents/cautiousAgent
#agent: agents/explorerAgent
#agent: agents/guardAgent
#agent: agents/idleAgent

robots:
  simRobot:
    $schema: https://mmarini.org/wheelly/sim-robot-schema-0.3
    class: org.mmarini.wheelly.apis.SimRobot
    robotSeed: 1234
    mapSeed: 1234
    numObstacles: 3
    numLabels: 1
    errSigma: 0.05
    errSensor: 0.05
    sensorReceptiveAngle: 15
    maxAngularSpeed: 5
    changeObstaclesPeriod: 300000
  realRobot:
    $schema: https://mmarini.org/wheelly/robot-schema-2.0
    class: org.mmarini.wheelly.apis.Robot
    #host: wheelly
    robotHost: 192.168.1.43
    cameraHost: localhost
    connectionTimeout: 10000
    readTimeout: 10000
    configureTimeout: 2000
    configCommands:
      - cs 500
      - cc 10 45 20
      - tcsl 30 107 180 -32 -81 -180 400 50
      - tcsr 39 78 180 -32 -92 -180 400 50
      - fl 10000 10000
      - fr 10000 10000
      - ci 500 500

controllers:
  controller:
    $schema: https://mmarini.org/wheelly/controller-schema-1.0
    class: org.mmarini.wheelly.apis.RobotController
    interval: 100
    reactionInterval: 300
    commandInterval: 600
    connectionRetryInterval: 1000
    watchdogInterval: 5000
    supplyValues: [ 1762, 2878 ]
    voltages: [ 8.3, 11.9 ]

agents:
  ######################################
  # Cautious agent
  ######################################
  finderAgent:
    $schema: https://mmarini.org/wheelly/state-agent-schema-3.2
    class: org.mmarini.wheelly.engines.StateMachineAgent
    numRadarSectors: 24
    minRadarDistance: 0.3
    maxRadarDistance: 3
    radarWidth: 101
    radarHeight: 101
    radarGrid: 0.1
    contactRadius: 0.2
    radarReceptiveAngle: 15
    echoPersistence: 120000
    contactPersistence: 60000
    radarCleanInterval: 30000
    correlationInterval: 2000
    decay: 120000
    flow:
      entry: scan
      states:
        scan:
          class: org.mmarini.wheelly.engines.HaltState
          timeout: 20000
          scanInterval: 500
          minSensorDir: -90
          maxSensorDir: 90
          sensorDirNumber: 9
          transitions:
            timeout:
              to: target
            frontBlocked:
              to: avoid
            blocked:
              to: avoid
        target:
          class: org.mmarini.wheelly.engines.LabelPointState
          maxDistance: 3
          safeDistance: 0.8
          transitions:
            completed:
              to: move
              onTransition:
                - move.target
                - target.target
                - get
                - put
            notFound:
              to: explore
        move:
          class: org.mmarini.wheelly.engines.MoveToState
          stopDistance: 0.1
          transitions:
            completed:
              to: scan
            rearBlocked:
              to: avoid
            frontBlocked:
              to: avoid
            blocked:
              to: avoid
        explore:
          class: org.mmarini.wheelly.engines.ExploringPointState
          distance: 1
          safeDistance: 0.8
          maxDistance: 3
          transitions:
            completed:
              to: move
              onTransition:
                - move.target
                - explore.target
                - get
                - put
            notFound:
              to: clearMap
        avoid:
          class: org.mmarini.wheelly.engines.AvoidingState
          safeDistance: 0.2
          speed: 20
          transitions:
            completed:
              to: scan
        clearMap:
          class: org.mmarini.wheelly.engines.ClearMapState
          transitions:
            completed:
              to: scan
  ######################################
  # Cautious agent
  ######################################
  cautiousAgent:
    $schema: https://mmarini.org/wheelly/state-agent-schema-3.2
    class: org.mmarini.wheelly.engines.StateMachineAgent
    numRadarSectors: 24
    minRadarDistance: 0.3
    maxRadarDistance: 3
    radarWidth: 101
    radarHeight: 101
    radarGrid: 0.1
    contactRadius: 0.2
    radarReceptiveAngle: 15
    echoPersistence: 120000
    contactPersistence: 60000
    radarCleanInterval: 15000
    correlationInterval: 2000
    flow:
      entry: scan
      states:
        scan:
          class: org.mmarini.wheelly.engines.HaltState
          timeout: 20000
          scanInterval: 500
          minSensorDir: -90
          maxSensorDir: 90
          sensorDirNumber: 9
          transitions:
            timeout:
              to: target
            frontBlocked:
              to: avoid
            blocked:
              to: avoid
        target:
          class: org.mmarini.wheelly.engines.CautiousPointState
          maxDistance: 3
          transitions:
            completed:
              to: move
        move:
          class: org.mmarini.wheelly.engines.MoveToState
          stopDistance: 0.1
          x: 0
          y: 0
          onEntry:
            - move.target
            - target.target
            - get
            - put
          transitions:
            completed:
              to: scan
            rearBlocked:
              to: avoid
            frontBlocked:
              to: avoid
            blocked:
              to: avoid
        avoid:
          class: org.mmarini.wheelly.engines.AvoidingState
          safeDistance: 0.2
          speed: 20
          transitions:
            completed:
              to: scan
        clearMap:
          class: org.mmarini.wheelly.engines.ClearMapState
          transitions:
            completed:
              to: scan

  ######################################
  # Explorer agent
  ######################################
  explorerAgent:
    $schema: https://mmarini.org/wheelly/state-agent-schema-3.2
    class: org.mmarini.wheelly.engines.StateMachineAgent
    numRadarSectors: 24
    minRadarDistance: 0.3
    maxRadarDistance: 3
    radarWidth: 101
    radarHeight: 101
    radarGrid: 0.1
    contactRadius: 0.2
    radarReceptiveAngle: 15
    echoPersistence: 120000
    contactPersistence: 60000
    radarCleanInterval: 15000
    correlationInterval: 2000
    flow:
      entry: scan
      states:
        scan:
          class: org.mmarini.wheelly.engines.HaltState
          timeout: 20000
          scanInterval: 500
          minSensorDir: -90
          maxSensorDir: 90
          sensorDirNumber: 9
          transitions:
            timeout:
              to: target
            rearBlocked:
              to: avoid
            frontBlocked:
              to: avoid
            blocked:
              to: avoid
        target:
          class: org.mmarini.wheelly.engines.ExploringPointState
          distance: 1
          safeDistance: 0.4
          maxDistance: 3
          transitions:
            completed:
              to: move
            notFound:
              to: clearMap
        move:
          class: org.mmarini.wheelly.engines.MoveToState
          stopDistance: 0.1
          x: 0
          y: 0
          onEntry:
            - move.target
            - target.target
            - get
            - put
          transitions:
            completed:
              to: scan
            rearBlocked:
              to: avoid
            frontBlocked:
              to: avoid
            blocked:
              to: avoid
        avoid:
          class: org.mmarini.wheelly.engines.AvoidingState
          safeDistance: 0.2
          speed: 20
          transitions:
            completed:
              to: scan
        clearMap:
          class: org.mmarini.wheelly.engines.ClearMapState
          transitions:
            completed:
              to: scan

  ######################################
  # Guard agent
  ######################################
  guardAgent:
    $schema: https://mmarini.org/wheelly/state-agent-schema-3.2
    class: org.mmarini.wheelly.engines.StateMachineAgent
    interval: 10
    commandInterval: 600
    reactionInterval: 300
    numRadarSectors: 24
    minRadarDistance: 0.3
    maxRadarDistance: 2.8
    radarWidth: 51
    radarHeight: 51
    radarGrid: 0.2
    contactRadius: 0.2
    radarReceptiveAngle: 15
    echoPersistence: 300000
    contactPersistence: 300000
    radarCleanInterval: 30000
    correlationInterval: 2000
    flow:
      entry: start
      states:
        start:
          class: org.mmarini.wheelly.engines.HaltState
          timeout: 2000
          transitions:
            timeout:
              to: movingTo1
        movingTo0:
          class: org.mmarini.wheelly.engines.MoveToState
          stopDistance: 0.1
          x: 0
          y: 0
          transitions:
            completed:
              to: movingTo1
            rearBlocked:
              to: start
            frontBlocked:
              to: start
            blocked:
              to: start
        movingTo1:
          class: org.mmarini.wheelly.engines.MoveToState
          stopDistance: 0.1
          x: 0
          y: 2
          transitions:
            completed:
              to: movingTo0
            rearBlocked:
              to: start
            frontBlocked:
              to: start
            blocked:
              to: start

  ######################################
  # Idle agent
  ######################################
  idleAgent:
    $schema: https://mmarini.org/wheelly/state-agent-schema-3.0
    class: org.mmarini.wheelly.engines.StateMachineAgent
    interval: 10
    commandInterval: 600
    reactionInterval: 300
    radarWidth: 101
    radarHeight: 101
    radarGrid: 0.1
    contactRadius: 0.2
    radarReceptiveAngle: 15
    echoPersistence: 30000
    contactPersistence: 300000
    radarCleanInterval: 10000
    numRadarSectors: 24
    minRadarDistance: 0.3
    maxRadarDistance: 3
    correlationInterval: 2000
    flow:
      entry: idle
      states:
        idle:
          class: org.mmarini.wheelly.engines.HaltState
          scanInterval: 1000
          minSensorDir: -90
          maxSensorDir: 90
          sensorDirNumber: 9
          transitions:
            frontBlocked:
              to: avoid
            rearBlocked:
              to: avoid
        avoid:
          class: org.mmarini.wheelly.engines.AvoidingState
          safeDistance: 0.1
      transitions:
        completed:
          to: idle
