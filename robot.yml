version: "0.4"
active: simRobot
#active: realRobot

configurations:
  simRobot:
    class: org.mmarini.wheelly.apis.SimRobot
    robotSeed: 1234
    mapSeed: 1234
    numObstacles: 10
    errSigma: 0.05
    errSensor: 0.05
    sensorReceptiveAngle: 15
  realRobot:
    class: org.mmarini.wheelly.apis.Robot
    host: "192.168.1.11"
    connectionTimeout: 10000
    readTimeout: 3000
    leftTheta:
      - [ -4, -183 ]
      - [ 26, 164 ]
    rightTheta:
      - [ -4, -147 ]
      - [ 7, 159 ]
  constantRobot:
    class: org.mmarini.wheelly.apis.MockRobot
    x: 2
    y: -1
    direction: 135
    sensor: -45
    distance: 1.2