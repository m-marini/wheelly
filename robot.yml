---
version: "0.4"
#active: simRobot
active: realRobot

configurations:
  simRobot:
    class: org.mmarini.wheelly.apis.SimRobot
    robotSeed: 1234
    mapSeed: 1234
    numObstacles: 10
    errSigma: 0.05
    errSensor: 0.05
    sensorReceptiveAngle: 15
    maxSimulationSpeed: 5
  realRobot:
    class: org.mmarini.wheelly.apis.Robot
    host: "192.168.1.11"
    connectionTimeout: 10000
    readTimeout: 3000
    configureTimeout: 1000
    configCommands:
      - cm -240 -254 30 85 -21 -5 77 102
      - cs 1000
      - cc 230 232 -232 30 3 30
#      - cc 230 464 -464 30 3 30
  constantRobot:
    class: org.mmarini.wheelly.apis.MockRobot
    x: 2
    y: -1
    direction: 135
    sensor: -45
    distance: 1.2