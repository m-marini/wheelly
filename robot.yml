version: "0.4"
#active: simRobot
active: realRobot

configurations:
  simRobot:
    class: org.mmarini.wheelly.apis.SimRobot
    robotSeed: 1234
    mapSeed: 1234
    numObstacles: 10
    errSigma: 0.05
    errSensor: 0.05
    sensorReceptiveAngle: 15
    maxSimulationSpeed: 5
  realRobot:
    class: org.mmarini.wheelly.apis.Robot
    host: "192.168.1.11"
    connectionTimeout: 10000
    readTimeout: 3000
    configureTimeout: 1000
    # front 0 352 537 650
    # rear 0 352 537 650
    frontThresholds: [176, 445, 594]
    rearThresholds: [176, 445, 594]
    configCommands:
      - cs 1000
      - ct 176 176
      - cc 15 5 45 10
      - cl 250 34 150 290 290 -27 -150 300 300
      - cr 250 27 150 290 290 -27 -150 300 300
#      - cl 245 34 46 261 261 -27 -73 284 284
#      - cr 245 27 46 427 427 -27 -60 298 298
  constantRobot:
    class: org.mmarini.wheelly.apis.MockRobot
    x: 2
    y: -1
    direction: 135
    sensor: -45
    distance: 1.2