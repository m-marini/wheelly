---
version: "0.5"
#active: simRobot
active: realRobot

configurations:
  simRobot:
    class: org.mmarini.wheelly.apis.SimRobot
    robotSeed: 1234
    mapSeed: 1234
    numObstacles: 10
    errSigma: 0.05
    errSensor: 0.05
    sensorReceptiveAngle: 15
    maxAngularSpeed: 5
    maxSimulationSpeed: 5
  realRobot:
    class: org.mmarini.wheelly.apis.Robot
    host: wheelly
    connectionTimeout: 10000
    readTimeout: 3000
    configureTimeout: 1000
    # front 0 352 537 650
    # rear 0 352 537 650
    frontThresholds: [176, 445, 594]
    rearThresholds: [176, 445, 594]
    supplyValues: [2165, 2683]
    voltages: [9.8, 12.3]
    configCommands:
      - cs 1000
      - ct 176 176
      - cc 30 10 60 5
      - cl 64 64 1270 50 80 -50 -80
      - cr 64 64 1270 50 80 -50 -80
      - ci 500 500
  constantRobot:
    class: org.mmarini.wheelly.apis.MockRobot
    x: 2
    y: -1
    direction: 135
    sensor: -45
    distance: 1.2