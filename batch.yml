---
$schema: https://mmarini.org/wheelly/batch-schema-0.1
environment: environments/explorerEnv
agent: agents/polarRadarAgent
numTrainIterations1: 10
numTrainIterations2: 10

environments:
  explorerEnv:
    $schema: https://mmarini.org/wheelly/env-polar-schema-0.1
    class: org.mmarini.wheelly.envs.PolarRobotEnv
    objective: objectives/explore
    interval: 10
    commandInterval: 600
    reactionInterval: 300
    numDirectionValues: 24
    numSpeedValues: 9
    numSensorValues: 7
    radarWidth: 51
    radarHeight: 51
    radarGrid: 0.2
    contactRadius: 0.28
    radarReceptiveAngle: 15
    echoPersistence: 300000
    contactPersistence: 300000
    radarCleanInterval: 30000
    numRadarSectors: 24
    minRadarDistance: 0.3
    maxRadarDistance: 3

objectives:
  explore:
    $schema: https://mmarini.org/wheelly/objective-explore-schema-0.1
    class: org.mmarini.wheelly.objectives.Explore
    sensorRange: 60
  noMove:
    $schema: https://mmarini.org/wheelly/objective-nomove-schema-0.1
    class: org.mmarini.wheelly.objectives.NoMove

agents:
  ######################################
  # Polar radar agent
  ######################################
  polarRadarAgent:
    $schema: https://mmarini.org/wheelly/agent-schema-1.0
    class: org.mmarini.rl.agents.TDAgent
    seed: 1234
    modelPath: models/polarRadarAgentTiles
    savingIntervalSteps: 1000
    rewardAlpha: 5e-3
    policyAlpha: 1e-3
    criticAlpha: 100e-6
    lambda: 0.5
    inputProcess:
      - name: canMoveFeatures
        class: org.mmarini.rl.processors.PartitionProcessor
        inputs:
          - name: canMoveForward
            numTiles: 2
          - name: canMoveBackward
            numTiles: 2
      - name: emptySectors
        class: org.mmarini.rl.processors.NotProcessor
        input: sectorDistances
      - name: distanceMask
        class: org.mmarini.rl.processors.AndProcessor
        inputs:
          - sectorDistances
          - knownSectors
      - name: distanceFeatures
        class: org.mmarini.rl.processors.MaskedTilesVectorProcessor
        input: sectorDistances
        numTiles: 8
        mask: distanceMask
    policy:
      layer0:
        inputs:
          type: concat
          inputs:
            - canMoveFeatures
            - knownSectors
            - emptySectors
            - distanceFeatures
        layers:
          - type: dense
            outputSize: 100
          - type: relu
      hidden0:
        input: layer0
        layers:
          - type: dense
            outputSize: 100
          - type: relu
      hidden1:
        inputs:
          type: sum
          inputs:
            - layer0
            - hidden0
        layers:
          - type: dense
            outputSize: 100
          - type: relu
      hidden2:
        inputs:
          type: sum
          inputs:
            - hidden0
            - hidden1
        layers:
          - type: dense
            outputSize: 100
          - type: relu
      direction:
        input: hidden2
        layers:
          - type: dense
            outputSize: 24
          - type: tanh
          - type: softmax
            temperature: 0.257
      speed:
        input: hidden2
        layers:
          - type: dense
            outputSize: 10
          - type: tanh
          - type: softmax
            temperature: 0.3
      sensorAction:
        input: hidden2
        layers:
          - type: dense
            outputSize: 7
          - type: tanh
          - type: softmax
            temperature: 0.313
    critic:
      layer0:
        inputs:
          type: concat
          inputs:
            - canMoveFeatures
            - knownSectors
            - emptySectors
            - distanceFeatures
        layers:
          - type: dense
            outputSize: 100
          - type: relu
      hidden0:
        input: layer0
        layers:
          - type: dense
            outputSize: 100
          - type: relu
      hidden1:
        inputs:
          type: sum
          inputs:
            - layer0
            - hidden0
        layers:
          - type: dense
            outputSize: 100
          - type: relu
      hidden2:
        inputs:
          type: sum
          inputs:
            - hidden0
            - hidden1
        layers:
          - type: dense
            outputSize: 100
          - type: relu
      output:
        input: hidden2
        layers:
          - type: dense
            outputSize: 1
          - type: tanh
          - type: linear
            b: 0
            w: 3
