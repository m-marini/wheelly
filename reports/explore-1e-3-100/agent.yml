        layers:
          - type: dense
            outputSize: 100
          - type: relu
      hidden2:
        inputs:
          type: sum
          inputs:
            - hidden0
            - hidden1
        layers:
          - type: dense
            outputSize: 100
          - type: relu
      output:
        input: hidden2
        layers:
          - type: dense
            outputSize: 1
          - type: tanh
          - type: linear
            b: 0
            w: 3
  randomAgent:
